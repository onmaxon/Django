{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title%}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}

    {% block js%}
    {% endblock %}
</head>
<body>
    <div class="content">
        {% block menu %}
        {% endblock %}

        {% block content %}
        {% endblock %}
    </div>
    {% block footer %}
    <div class="footer">
        <p>Все права защищены <a href="https://www.instagram.com/onmaxon/"> i`am </a> &copy; {% now "Y" %}</p>
    </div>
    {% endblock %}
</body>
</html>
